    <style>
        @import url("https://fonts.googleapis.com/css?family=Varela+Round");
        @import url("https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i");

        body {
            background-color: #eaf1f3;
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        body .bg {
            position: absolute;
            z-index: -1;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: .5;
            width: 100%;
            height: 100%;
            background: #d2e5ea url("/photos/marble.jpeg") center fixed;
            position: fixed;
        }
    </style>

    <title>Update File</title>
</head>
<body>

<div class="bg"></div>

<div class="dark text-dark bg-dark" style="position: sticky; top:0; z-index: 10;">
    <table style="width:100%;">
        <tr>
            <td style="width: 30%"></td>
            <td style="width:40%; font-weight: bold; padding-top: 10px; text-align: center; color: white">
                <h5>Update File</h5>
            </td>
            <td style="width: 30%">
                <div style="float:right;">
                    <a href="logout" class="btn btn-outline-info mr-2 btn-sm">LogOut</a>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="container">

    <br>

    <form action="#" th:action="@{/admin/files/update}" th:object="${doc}" method="post" class="save">

        <div class="form-group">
            <input type="hidden" th:field="*{id}">

            <label for="title" class="h5">File name</label>
            <input class="form-control" type="text" th:field="*{docName}" placeholder="Title" id="title" required>
        </div>

        <div class="form-group" >
            <label for="author" class="h5">Author</label>
            <input class="form-control" type="text" th:field="*{personName}" placeholder="Author" id="author">
        </div>

        <div class="form-group">
            <label for="description" class="h5">Description</label>
            <textarea class="form-control" style="white-space: pre-line; width:100%;height:200px"
                      th:field="*{description}"
                      placeholder="Description" id="description"></textarea>
        </div>

        <div class="form-check">
            <input type="checkbox" th:field="*{isArchive}" class="form-check-input my-2 mb-1" id="exampleCheck1"/>
            <label class="form-check-label my-1 mb-2 h5" for="exampleCheck1">To Archive</label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary my-2">Update</button>
        </div>
    </form>
    <hr>
    <h5><a th:href="@{/admin/files}">Back to Files</a></h5>
</div>

<script>
    $(".save").submit(function (event) {
        // Get the Login Name value and trim it
        var name = $('#title').val();
        // Check if empty of not
        if (name.trim() === '') {
            alert('Title is empty.');
            event.preventDefault();
        }
        if (!name.match(/^[^\s]+.*\.[a-zA-Z1-9]{1,6}$/)) {
            alert('Wrong File Name! Can\'t start with space or contain spaces in file extension. File extension not longer than 6 signs (only letters and numbers)');
            event.preventDefault();
        }
    });

    let box = document.getElementById('title');
    let prevVal = "";

    box.addEventListener('beforeinput', (e) => {
        prevVal = box.value;
    });

    // box.addEventListener('input', (e) => {

</script>
