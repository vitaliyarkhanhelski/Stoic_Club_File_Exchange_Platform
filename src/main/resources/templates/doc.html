<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script type="text/javascript" src="main.js"></script>
    <title>File Upload / Download</title>
</head>
<body>
<div class="bg"></div>


<div class="dark text-dark bg-dark" style="position: sticky; top:0; z-index: 10; opacity: .99">
        <table style="width:100%">
            <tr>
                <td style="font-size: 1em; font-weight: bold;padding-left: 10px; color: white">Upload Multiple Files</td>

                <td style="font-weight: bold; padding-top: 10px"><h5><a href="/" style="color: white">Stoic Club</a></h5>
                </td>

                <td style="text-align:right">
                    <div>
                        <a href="logout"
                           class="btn btn-primary mr-3 mt-1 btn-sm">LogOut</a>
                    </div>
                </td>
            </tr>
        </table>
</div>


<div class="container mt-2">
    <div class="form-group">
        <div class="p-3 mb-2 bg-dark text-white" style="border-radius: 10px; opacity:.975">

            <form id="uploadFiles" name="uploadFiles" method="post" th:action=@{/files/uploadFiles}
                  enctype="multipart/form-data">
<!--                <label class="h6"> Upload Multiple Files</label>-->
                <div>
                    <div class="input-group">
                        <input type="file" name="files" multiple required class="form-control" id="check"
                               onchange="fileValidation()"/>
                        <div class="input-group-prepend ml-5 col-xs-2">
                            <span class="input-group-text " style="color: black;" id="">Name</span>
                            <input type="text" name="personName" class="form-control mr-2">
                        </div>
                    </div>

                    <div class="input-group mt-3 mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="color: black;">Description</span>
                        </div>
                        <input type="text" name="description" class="form-control mr-2">
                    </div>

                    <input type="submit" value="Upload" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>

<!--<h4 th:if="${error!=null}" th:text="${error}"></h4>-->
<!--<p id="size"></p>-->

<div class="container">
    <div>
        <h4> List of Files:</h4>
        <table class="table table-bordered table-striped table-dark" style="opacity:.975">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Link</th>
                <th scope="col">User</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody th:each="doc:${docs}">

            <tr scope="row">
                <td th:text="${doc.docName}"></td>
                <td th:text="${doc.description}"></td>
                <td><a th:href="@{'/files/downloadFile/'+${doc.id}}">Download</a></td>
                <td th:text="${doc.personName}"></td>
                <td>
                    <div>
                        <a th:href="@{files/delete(docId=${doc.id})}"
                           onclick="if(!(confirm('Are you sure you want to delete this record? You should be logged as ADMIN')))return false"
                           class="btn btn-danger">Delete</a>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>

<script type="text/javascript" src="main.js"/>
</body>
</html>
